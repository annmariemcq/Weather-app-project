<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input type="text" placeholder="Type a city..." id="city" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" id="search-button" />
            </div>
            <div class="col-3">
              <input type="submit" value="Current" id="current-button" />
            </div>
          </div>
        </form>
        <h1 id="city-searched"></h1>
        <ul id="daily-info">
          <li id="todays-date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src=""
                alt="Clear"
                id="icon"
              />

              <div>
                
                <strong id="temperature"></strong><span class="unit">
                  <a href="#" id="celsius" class="active">℃</a>
                    |
                  <a href="#" id="fahrenheit">℉</a> </span>
              </div>
            </div>
          </div>

            <div class="col-6 weather-details">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"> </span>km/h</li>
              </ul>
            </div>
        </div>
          <hr />
          <span class="daily-forecast">
            <div class="row">
              <div class="col-2">
                <span id="day">Tue</span>
                <div>
                <img src="https://clipground.com/images/weather-symbols-clipart-sunny-8.png" 
                alt="clear" 
                id="forecastIcon"
                width="40px"></div>
                <div>
                  <span id="maxTemp">10º</span>
                  <span id="minTemp">5º</span>
                </div>

              </div>
              
            </div>
          </span>
        </div>
      </div>
      <p>
        <a href="https://github.com/annmariemcq/my-project" target="_blank"
          >Open-source code by:</a
        >
        AnnMarie McQuaid
      </p>
    </div>
    <script src="java.js"></script>
  </body>
</html>
